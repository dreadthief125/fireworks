<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1 0" spe-particles='color:purple, cyan, blue,green,pink,orange,white; distribution: sphere; randomize-velocity: false; radius: 10; particle-count: 5000; velocity: 2; velocity-spread: 50; drag: 2; max-age: 0.75; duration: -1, blending: additive; active-multiplier: 1000; size: 2, 2, 2, 1"'></a-entity>
      <a-sky color='#a1b2c3'></a-sky>
      <a-camera position="0 0 30"></a-camera>
    </a-scene>
  </body>
</html>
